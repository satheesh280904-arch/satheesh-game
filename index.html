
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostHunter: Isometric Graveyard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=MedievalSharp&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
        }
        .font-spooky { font-family: 'Creepster', cursive; }
        .font-medieval { font-family: 'MedievalSharp', cursive; }
        
        @keyframes pulse-salt {
            0%, 100% { opacity: 0.6; transform: scale(1); filter: drop-shadow(0 0 5px #fff); }
            50% { opacity: 1; transform: scale(1.05); filter: drop-shadow(0 0 15px #fff); }
        }
        .salt-circle {
            animation: pulse-salt 2s infinite ease-in-out;
        }
        
        @keyframes float-ghost {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        .ghost-float {
            animation: float-ghost 3s infinite ease-in-out;
        }
    </style>
